<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToZ28NUOWvg35csbkyxs-sjRuPJggioCU3XQ&s"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Income & Expense Calculator</title>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-xl mx-auto bg-white rounded shadow p-6">
      <h1 class="text-2xl font-bold text-center mb-4">
        Income Expense Calculator
      </h1>

      <!-- Totals -->
      <div class="flex justify-between mb-6">
        <div>
          Total Income:
          <span id="total-income" class="text-green-600 font-bold">$0</span>
        </div>
        <div>
          Total Expense:
          <span id="total-expense" class="text-red-600 font-bold">$0</span>
        </div>
        <div>
          Balance: <span id="balance" class="text-blue-600 font-bold">$0</span>
        </div>
      </div>

      <!-- Form -->
      <form id="entry-form" class="mb-6">
        <div class="flex flex-col gap-4">
          <input
            type="text"
            id="description"
            placeholder="Description"
            class="border p-2 rounded"
            required
          />
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            class="border p-2 rounded"
            required
          />

          <select id="type" class="border p-2 rounded cursor-pointer" required>
            <option class="cursor-pointer" value="income">Income</option>
            <option class="cursor-pointer" value="expense">Expense</option>
          </select>

          <div class="flex gap-4">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer"
            >
              Add
            </button>
            <button
              type="reset"
              id="reset-btn"
              class="bg-gray-300 px-4 py-2 rounded cursor-pointer"
            >
              Reset
            </button>
          </div>
        </div>
      </form>

      <!-- Filters -->
      <div class="flex gap-4 mb-4">
        <label
          ><input
            class="cursor-pointer"
            type="radio"
            name="filter"
            value="all"
            checked
          />
          All</label
        >
        <label
          ><input
            class="cursor-pointer"
            type="radio"
            name="filter"
            value="income"
          />
          Income</label
        >
        <label
          ><input
            class="cursor-pointer"
            type="radio"
            name="filter"
            value="expense"
          />
          Expense</label
        >
      </div>

      <!-- Entries List -->
      <ul id="entries" class="space-y-2"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
